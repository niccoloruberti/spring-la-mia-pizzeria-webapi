<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	//header
	<header
		th:fragment="header"
	>
		<a class="fw-bold fs-1 text-decoration-none text-dark m-5" th:href="@{/}">Pizzeria</a>
	</header>
	//form-error
	<div
		th:fragment="errorDiv(field)"
		th:if="${#fields.hasErrors(field)}">
		<ul class="list-unstyled">
			<li th:each="err: ${#fields.errors(field)}"
				class="text-danger" th:text="${err}">
				
			</li>
		</ul>
	</div>
</body>
</html>
