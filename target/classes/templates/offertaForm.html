<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
	<div th:replace="fragments :: header"></div>
	<div class="container mt-5">
		<div class="row d-flex justify-content-center">
			<div class="col-8">
				<h2 class="text-center">Aggiungi Offerta</h2>
				<form class="mt-5"
					th:method="POST"
					th:object="${offerta}">
					<label class="form-label" for="dataInizio">Data Inizio</label>
					<input class="form-control" type="date" name="dataInizio" id="dataInizio" th:value="*{dataInizio}">
					<label class="form-label" for="dataFine">Data Fine</label>
					<input class="form-control" type="date" name="dataFine" id="dataFine" th:value="*{dataFine}">
					<label class="form-label" for="titolo">Titolo</label>
					<input class="form-control" type="text" name="titolo" id="titolo" th:field="*{titolo}">
					<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
					<button type="submit" class="btn btn-success mt-3">Aggiungi</button>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
