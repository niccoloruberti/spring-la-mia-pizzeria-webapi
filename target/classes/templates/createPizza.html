<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
	
	<div class="container">
		<div class="row d-flex justify-content-center mt-5">
			<div class="col-8 mt-3">
				<form th:object="${pizza}"
						method="post"
						>
						
					<label for="nome" class="form-label">Nome</label>
					<input class="form-control" type="text" id="nome" th:field="*{nome}">
					<div th:replace="fragments :: errorDiv('nome')"></div>
					
					<label for="descrizione" class="form-label">Descrizione</label>
					<input class="form-control" type="text" id="descrizione" th:field="*{descrizione}">
					<div th:replace="fragments :: errorDiv('descrizione')"></div>
					
					<label for="foto" class="form-label">Foto</label>
					<input class="form-control" type="text" id="foto" th:field="*{foto}">
					<div th:replace="fragments :: errorDiv('foto')"></div>
					
					<label for="prezzo" class="form-label">Prezzo</label>
					<input class="form-control" type="number" id="prezzo" th:field="*{prezzo}">
					<div th:replace="fragments :: errorDiv('prezzo')"></div>
					
					<h6 class="mt-5">Ingredienti:</h6>
	                <div th:each="ingrediente : ${ingredienti}" th:object="${ingrediente}">                                 
	                  <label th:for="ingrediente.id" th:text="*{nome}"></label>
	                  <input type="checkbox" th:id="*{id}" th:value="*{id}" th:field="${pizza.ingredienti}">
	                </div>
	                
	                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
					
					<button class="btn btn-success mt-3" type="submit">Salva</button>
					
				</form>
			</div>
		</div>
	</div>

</body>
</html>
